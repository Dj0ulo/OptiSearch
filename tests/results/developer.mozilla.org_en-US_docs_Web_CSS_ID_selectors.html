<p>The CSS <strong>ID selector</strong> matches an element based on the value of the element's <a href="/en-US/docs/Web/HTML/Global_attributes/id"><code>id</code></a> attribute. In order for the element to be selected, its <code>id</code> attribute must match exactly the value given in the selector.</p><pre class="brush: css notranslate"><code><span class="token selector">#id_value</span> <span class="token punctuation">{</span> style properties <span class="token punctuation">}</span>
</code></pre>
