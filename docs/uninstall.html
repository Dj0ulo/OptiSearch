<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bye, bye!</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="uninstall.css" />
  </head>
  <body>
    <div id="goodbye"></div>
    <div id="over_goodbye"></div>
    <h1>We are so sorry to see you go!</h1>
    <h3>Love getting active outdoors?<br>You might want to try our new WearOS and Android app&nbsp;:</h3>
    <a id="gpxfollower" href="https://play.google.com/store/apps/details?id=io.optisearch.gpxfollower&utm_source=optisearch&utm_campaign=extension-uninstall">
      <span id="also-from">Also from OptiSearch</span>
      <div class="gpxfollower-app">
        <div class="icon-container">
          <img class="logo" alt="GPX from Strava & Komoot icon" src="./gpxfollower_512.png">
          <span class="new-text" >NEW</span>
        </div>
        <div class="text-app">
          <span class="app-name">Import GPX from Strava, Komoot</span>
          <span class="app-desc">Import GPX routes from Strava & Komoot and follow them on your watch!</span>
          <img class="googleplay" alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png'/>
        </div>
      </div>
    </a>
