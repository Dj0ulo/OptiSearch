<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <script src="../utils.js"></script>
  <script src="../tools/tools.js"></script>
  <script src="../sites/sites.js"></script>
  <script src="../libs/ExtPay.js"></script>
  <script src="../constants.js"></script>
  <script src="../settings.js"></script>
  <script defer src="popup.js"></script>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <header>
    <h2 class="title">
      <a style="text-decoration: none;">
        <img alt="Extension icon">
      </a>
      <span id="name"></span> <span id="version"></span>
    </h2>
  </header>
  <main>
    <div id="engines">
      <div class="setting-title" style="width: 120px;top: 3px;font-weight: 700;" data-i18n="Supported engines"></div>
    </div>
    <div id="options-container"></div>
  </main>
  <footer>
    <div class="grid">
      <div id="premium">
        <span data-i18n="Loading subscription..."></span>
      </div>
    </div>
    <div class="footlinks-container">
      <a href="https://dj0ulo.github.io/OptiSearch/privacy.html" data-i18n="Privacy"></a>
      <a id="feedback" data-i18n="Rate this extension"></a>
      <a href="https://github.com/Dj0ulo/OptiSearch" data-i18n="GitHub"></a>
    </div>
    <a id="gpxfollower" href="https://play.google.com/store/apps/details?id=io.optisearch.gpxfollower">
      <span id="also-from" data-i18n="Also from OptiSearch"></span>
      <div class="gpxfollower-app">
        <div class="icon-container">
          <img alt="Import GPX from Strava & Komoot icon" src="../images/gpxfollower.png">
          <span class="new-text" data-i18n="NEW"></span>
        </div>
        <div class="text-app">
          <span class="app-name" data-i18n="Import GPX from Strava, Komoot"></span>
          <span data-i18n="Import GPX routes from Strava & Komoot and follow them on your watch!"></span>
        </div>
      </div>
    </a>
  </footer>

</body>

</html>
