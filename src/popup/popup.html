<!DOCTYPE html>

<head>

  <script defer src="popup.js"></script>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="title-container">

      <a style="text-decoration: none;">
        <img title="Go to Chrome Web Store">
      </a>

  <footer>

        <span>Donate</span>
      </div>
    </div>
    <div class="footlinks-container">
      <a id="feedback">Rate</a>

      <a href="https://github.com/Dj0ulo/OptiSearch">GitHub</a>
